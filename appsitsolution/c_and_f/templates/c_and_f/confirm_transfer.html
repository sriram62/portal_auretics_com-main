{% load static %}
{% include "c_and_f/include/header.html" %}
<div class="pcoded-main-container">

    {% if messages %}
    <div class="row">
        <div class="col-lg-12">
            {% for message in messages %}
            <div class="alert alert-blue alert-dismissible fade show text-center" role="alert">
                <strong></strong> {{ message|safe }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>

            {% endfor %}
        </div>

    {% endif %}

        <div class="modal-header">
            <h5 class="modal-title">Transfer order</h5>

            <!--                    <span aria-hidden="true">&times;</span>-->
            <!--                </button>-->
        </div>
        <div class="modal-body">
            <form method="post" id="my-form">
                <p>
                    Are you sure you want to transfer this order?
                </p>
                {% csrf_token %}
                <!--shubh-content-start-->
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" name="action" value="YES" > Yes</button>
                    <button class="btn btn-danger" type="submit" name="action" value="NO"> No </button>
                </div>
            </form>
        </div>
    </div>
