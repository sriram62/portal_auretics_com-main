<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Calculation</title>
</head>
<body>
    <h1>Real time calculation</h1>
    <div id="real-form" style="width: max-content;">
        <fieldset>
            <legend>Real Time Calculation</legend>
            <form action="#" method="POST">{% csrf_token %}
                <table>
                    <tr>
                        <td><label for="compute">Click to start realtime calculation for this month: </label></td>
                        <td><input type="submit" class="btn" value="Compute" name="compute"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
    <br>
    <div id="form-rebuilding" style="width: max-content;">
        <fieldset>
            <legend>Rebuilding</legend>
            <form action="#" method="POST">{% csrf_token %}
                <table>
                    <tr>
                        <td><label for="month">Select month: </label></td>
                        <td>
                            <select name="month" id="month">
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                <option value="4">Apr</option>
                                <option value="5">May</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Aug</option>
                                <option value="9">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                            </select>
                        </td>
                        <td><label for="year">Select a valid year: </label></td>
                        <td><input type="text" name="year" size="1"></td>
                        <td><input type="submit" class="btn" value="Rebuild" name="inputbtn"></td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
</body>
</html>
