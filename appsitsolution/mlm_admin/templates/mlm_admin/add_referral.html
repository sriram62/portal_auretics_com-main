{% load static %}
{% include "mlm_admin/include/header.html" %}
<div class="pcoded-main-container">
        <div class="modal-content">
    <form method="post" id="my-form" enctype="multipart/form-data">
    {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title">Add Referral</h5>
<!--                <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                    <span aria-hidden="true">&times;</span>-->
<!--                </button>-->
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="floating-label" for="category_name"><small class="text-danger">* </small>User</label>
                        <select class="form-control" id="user" name="user">
                            {% for i in datas %}
                            <option value="{{i.pk}}">{{i.username}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="floating-label" for="igst">Status</label>
                        <select class="form-control" id="status" name="status">
                            <option value="Active">Active</option>
                            <option value="InActive">Inactive</option>
                        </select>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit"> Save </button>
                <button class="btn btn-danger" type="reset"> Clear </button>
            </div>
    </form>
        </div>
</div>
{% include "mlm_admin/include/footer.html" %}
<script>
    $('document').ready(function(){
        $('#my-form').submit(function(){
          if( document.getElementById("id_image").files.length == 0 ){
                console.log("no files selected");
                alert('Image field is required!');
                return false;
            }
            return true;
        });
    });
</script>
