<!DOCTYPE html>
<html>
<title></title>

<body>

    <h1>Change Mobile Number</h1>

    <p>You are changing mobile number of {{ user.profile.first_name }} {{ user.profile.last_name }}</p>
    <p>Current Mobile is {{ user.profile.phone_number }}</p>

    <form method="POST" enctype="multipart/form-data" id="myform">
        {% csrf_token %}
        <label for="new_number">New Mobile Number {{ new_number}}</label>
        <input type="text" name="new_number"  /><br /><br />
        <input type="submit" value="Submit" id="btnSubmit" />
    </form>

    <span id="output"></span>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $("#btnSubmit").click(function (event) {

                //stop submit the form, we will post it manually.
                event.preventDefault();

                // Get form
                var form = $('#myform')[0];

                // Create an FormData object 
                var data = new FormData(form);

                // If you want to add an extra field for the FormData
                data.append("CustomField", "This is some extra data, testing");

                // disabled the submit button
                $("#btnSubmit").prop("disabled", true);
                $.ajax({
                    type: "POST",
                    enctype: 'multipart/form-data',
                    url: "/upload.php",
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 800000,
                    success: function (data) {

                        $("#output").text(data);
                        console.log("SUCCESS : ", data);
                        $("#btnSubmit").prop("disabled", false);

                    },
                    error: function (e) {

                        $("#output").text(e.responseText);
                        console.log("ERROR : ", e);
                        $("#btnSubmit").prop("disabled", false);
                });

            });

        });
    </script>

</body>

</html>
